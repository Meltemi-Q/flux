<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技博客</title>
    <style>
        body {
            margin: 0;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f0f0f;
            color: #fff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            padding: 2rem 0;
            border-bottom: 1px solid #333;
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(90deg, #00f2fe, #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 2rem;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #4facfe;
        }
        
        .hero {
            text-align: center;
            padding: 4rem 0;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }
        
        .hero p {
            font-size: 1.2rem;
            color: #888;
        }
        
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }
        
        .post-card {
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .post-card:hover {
            transform: translateY(-5px);
        }
        
        .post-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .post-content {
            padding: 1.5rem;
        }
        
        .post-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .post-excerpt {
            color: #888;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">TechBlog</div>
                <div class="nav-links">
                    <a href="#">首页</a>
                    <a href="#">文章</a>
                    <a href="#">关于</a>
                    <a href="#">联系</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h1>探索科技的无限可能</h1>
            <p>分享最新的技术见解、编程技巧和行业动态</p>
        </section>

        <section class="posts-grid">
            <article class="post-card">
                <img src="https://via.placeholder.com/400x200" alt="文章图片" class="post-image">
                <div class="post-content">
                    <h2 class="post-title">人工智能的未来发展</h2>
                    <p class="post-excerpt">探讨AI技术的最新进展和未来发展方向，以及其对社会的影响...</p>
                </div>
            </article>
            
            <article class="post-card">
                <img src="https://via.placeholder.com/400x200" alt="文章图片" class="post-image">
                <div class="post-content">
                    <h2 class="post-title">Web3.0技术革新</h2>
                    <p class="post-excerpt">深入解析Web3.0带来的技术变革和新机遇...</p>
                </div>
            </article>
            
            <article class="post-card">
                <img src="https://via.placeholder.com/400x200" alt="文章图片" class="post-image">
                <div class="post-content">
                    <h2 class="post-title">云计算技术趋势</h2>
                    <p class="post-excerpt">解读当前云计算领域的最新技术趋势和应用案例...</p>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
